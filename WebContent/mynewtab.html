<html>

<head>
<title>(New Tab)</title>
<link rel="stylesheet" href="wikistyle1.css">
<link rel="stylesheet" href="wikistyle2.css">
<link rel="stylesheet" href="mynewtab.css">
</head>

<body style="margin: 0px;">

	<div class="headerContainer">
		<div style="float: left;">
			<img src="icon30h.png" />
		</div>
		<div id="headerDiv">Random Wikipedia Tab</div>

		<div id="ossDiv"><a href="https://github.com/jamesagnew/random_wikipedia_tab" id="ossA">(Open Source)</a></div>

		<div id="permissionWarningDiv" style="display: none;">
			<img id="permissionWarningImg" src="warning.png" title="Additional permissions needed for other languages/sites"/>
		</div>
		
		<div id="andThenDiv">
			<button id="languagesButton" class="andThenButton">Wikis</button>
		</div>
		<div id="andThenDiv">
			<button id="andThenButton" class="andThenButton">And then?</button>
		</div>
		
		<div id="upNext"></div>
		<div id="upNextTitle">Up Next:&nbsp;</div>

	</div>

	<div id="languagesPanel" class="languagesPanelInactive">
		<p style="margin: 0px;">Wikipedia Languages:</p>
		<div id="languagesSubPanel"></div>
		<p style="margin: 0px;">Wikia:</p>
		<div id="wikiaSubPanel"></div>
	</div>

	<div id="andThenPanel" class="andThenPanelInactive">
	</div>


	<div id="htmlContents" style="position: relative;"></div>

	<script type="text/javascript" src="langs.js"></script>
	<script type="text/javascript" src="tab.js"></script>

</body>
</html>
